name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    env:
      solutionpath: src\WsusSmartApprove.sln
      unittestprojectpath: src\WsusSmartApprove.UnitTests\WsusSmartApprove.UnitTests.csproj
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@0e477eda777a6587a64c4fd7dd54af60bd75f192
    - name: DISM install RSAT WSUS tools
      run: DISM /Online /Add-Capability /CapabilityName:Rsat.WSUS.Tools~~~~0.0.1.0
      shell: cmd      
    - name: Install RSAT WSUS tools
      run: Get-WindowsCapability -Name 'RSAT.WSUS.TOOLS*' -Online | Add-WindowsCapability -Online
      shell: powershell
    - name: Build
      run: .\build.ps1
      shell: powershell
      
# only store binlog on failure      
    - name: store binlogs
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: binlogs
        path: artifacts/binlog
        
    - name: store docfx
      if: ${{ !startsWith(github.ref, 'refs/heads/dependabot') }}
      uses: actions/upload-artifact@v2
      with:
        name: docfx
        path: artifacts/docfx
        
    - name: store nuget packages
      if: ${{ !startsWith(github.ref, 'refs/heads/dependabot') }}
      uses: actions/upload-artifact@v2
      with:
        name: nuget
        path: artifacts/nuget
        
    - name: store omd
      if: ${{ !startsWith(github.ref, 'refs/heads/dependabot') }}
      uses: actions/upload-artifact@v2
      with:
        name: omd
        path: artifacts/omd
        
    - name: store outdated
      if: ${{ !startsWith(github.ref, 'refs/heads/dependabot') }}
      uses: actions/upload-artifact@v2
      with:
        name: outdated
        path: artifacts/outdated
        
    - name: store snitch
      if: ${{ !startsWith(github.ref, 'refs/heads/dependabot') }}
      uses: actions/upload-artifact@v2
      with:
        name: snitch
        path: artifacts/snitch
